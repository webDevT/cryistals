    <!-- App -->
    <script>
        var app = angular.module('popup', ['ngDialog']);

        app.config(['ngDialogProvider', function (ngDialogProvider) {
            ngDialogProvider.setDefaults({
                className: 'ngdialog-theme-default',
            });
        }]);

        app.controller('MainCtrl', function ($scope, $rootScope, ngDialog, $timeout) {

            $scope.open = function () {
                ngDialog.open({ template: 'firstDialogId' });
            };

            $rootScope.$on('ngDialog.setPadding', function (event, padding)
            {
                angular.element( document.querySelector('.paddingHeader') ).css('padding-right', padding + 'px');
            });
        });



    </script>

<script src="js/selectize.js"></script>
		<script src="js/index.js"></script>
	<script>
				$('#select-game').selectize({
					valueField: 'url',
					labelField: 'name',
					searchField: 'name',
					options: [],
					create: false,
					render: {
						option: function(item, escape) {
							return '<div>' +
                '<div class="search__game-item">' + '<img src="img/img1.jpg" alt="" class="cryistals__search-wrapper-arrow">' +
                '<div class="search__game-info">' +
                    '<div class="search-name">' + escape(item.name) + '</div>' +
                    '<div class="search-by">' + escape(item.username) + '</div>' +
                '</div>'
                '</div>'
               
            '</div>';
						}
					},
					score: function(search) {
						var score = this.getScoreFunction(search);
						return function(item) {
							return score(item) * (1 + Math.min(item.watchers / 100, 1));
						};
					},
					load: function(query, callback) {
						if (!query.length) return callback();
						$.ajax({
							url: 'https://api.github.com/legacy/repos/search/' + encodeURIComponent(query),
							type: 'GET',
							error: function() {
								callback();
							},
							success: function(res) {
								callback(res.repositories.slice(0, 10));
							}
						});
					}
				});

				</script>
