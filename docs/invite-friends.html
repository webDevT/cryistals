<body class="cryistals-body">

<div class="cryistals-wrapper">
<!-- start header section -->
	<div class="cryistals-header">
	<div class="cryistals-container">
		<div class="cryistals-header__top">
			<a href="index.html" class="cryistals-back">
				<img src="img/back.svg" alt=""> Invite Friends
			</a>

		
</div>					
		<div class="invite-friends__header">
			<img src="img/friend.svg" alt="" class="invite-friends__img">	
			<div class="invite-friends__text">
			Get 100,000 gems for each friends 
that joins!	

			</div>	

			<div class="invite-friends__code-title">	
Your Code:
			</div>

			<div class="invite-friends__code-wrapper">
				<input type="text" value="XUY89SEW" readonly class="invite-friends__code-input">
				<div class="btn-clipboard btn-clipboard--popup" data-clipboard-text="https//somelink.html">

			<div class="share-btn">
				Share
			</div>		


 <div class="cipboard-succ active" id="cipboard-succ">
 	Game link
copied!
 </div>
</div>
			</div>
		</div>
	</div>
</div>
<!-- end header section -->



<div class="invite-friends__content">
	<div class="cryistals-container">

		<div class="invite-friends__block">
			<div class="invite-friends__form-title invite-friends__form-title--gradient">
			Did a friend invite you?
		</div>

		<div class="invite-friends__form">
			<input type="text" placeholder="Enter code" class="invite-friends__form-input">

			<button type="submit" class="invite-friends__form-button">
				Submit
			</button>
		</div>
		</div>
		



		<div class="invite-friends__block">
			<div class="invite-friends__form-title">
			You entered code:
		</div>

		<div class="invite-friends__value invite-friends__form-title--gradient">
			CODE_IS_HERE
		</div>
		</div>


		
	</div>
</div>
	


</div>
<!-- end cristals block -->





</div>
