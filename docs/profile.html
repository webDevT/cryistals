<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cryistals</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body class="cryistals-body">

<div class="cryistals-wrapper">
<!-- start header section -->
	<div class="cryistals-header cryistals-header--page">
	<div class="cryistals-container">
		<div class="cryistals-header__top">
			<a href="index.html" class="cryistals-back">
				<img src="img/back.svg" alt="">Back
			</a>

			<div class="cryistals-header__menu">
					<a href="" class="cryistals-back">
				Save</a>
			</div>
</div>
			

	</div>
</div>

<!-- end header section -->

<section class="cryistals-profile">
	<div class="cryistals-profile-photo">
		<div class="cryistals-header__contetn-photo">
					<a href="profile.html" class="cryistals-header__photo">
						<img src="img/photo1.png" alt="" class="cryistals-header__photo-img">
					</a>
				</div>
	</div>


<div class="cryistals-container">
	<form class="cryistals-profile__form">
		
			<div class="cryistals__form-row">
			<div class="cryistals__label">
			Full name
			</div>
			<input type="text" placeholder="Full name" class="cryistals__input" value="Alan Mitchel">			
		</div>

		<div class="cryistals__form-row">
			<div class="cryistals__label">
			Email
			</div>

			<input type="text" placeholder="email" value="marvin@gmail.com" class="cryistals__input" readonly>

			
		</div>
		

		
	</form>
	</div>
</section>




</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
